<div ng-controller="booksCtrl">
    <div class="modal-header">
        <h3 class="modal-title" ng-if="editedObject.bookId == 0">Adaugare carte</h3>
        <h3 class="modal-title" ng-if="editedObject.bookId > 0">Editare carte [id: {{editedObject.bookId}}]</h3>
    </div>
    <div class="modal-body">
        <div class="same-line padding-right-5">Titlu:</div>
        <input type="text" class="border-solid width-40-percent same-line padding-left-5" data-ng-model="editedObject.title"/>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="ok(editedObject)">Salvare</button>
        <button class="btn btn-warning" type="button" ng-click="cancel()">Renuntare</button>
    </div>
</div>
