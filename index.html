<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      ng-app="booksManager"
      ng-controller="mainCtrl">
<head>
    <title>Books manager</title>

    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="/app/img/favicon.ico" rel="shortcut icon" type="image/x-icon"/>
    <link rel="stylesheet" type="text/css" href="/app/css/app.css">
    <link rel="stylesheet" type="text/css" href="/app/css/user-notification.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="node_modules/angular-ui-grid/ui-grid.css"/>

    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/angular/angular.js"></script>
    <script src="node_modules/angular-ui-grid/ui-grid.js"></script>

    <script src="http://ui-grid.info/docs/grunt-scripts/csv.js"></script>
    <script src="http://ui-grid.info/docs/grunt-scripts/pdfmake.js"></script>
    <script src="http://ui-grid.info/docs/grunt-scripts/vfs_fonts.js"></script>
</head>
<body>

<div class="app-header">
    Books Manager
</div>

<wait-dialog></wait-dialog>

<uib-tabset type="tabs">
    <uib-tab ng-repeat="tab in tabNames"
             heading="{{tab.title}}"
             active="tab.active"
             disable="tab.disabled">
        <div ui-view="{{tab.viewName}}"></div>
    </uib-tab>
    <user-notification></user-notification>
</uib-tabset>

<script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
<script src="node_modules/angular-ui-grid/ui-grid.js"></script>
<script src="node_modules/angular-ui-router/release/angular-ui-router.js"></script>

<!--The main app-->
<script type="text/javascript" src="/app/BooksManager.js"></script>

<!--Carti-->
<script type="text/javascript" src="/app/components/book/ctrl/BooksCtrl.js"></script>
<script type="text/javascript" src="/app/components/book/service/BooksService.js"></script>

<!--Edituri-->
<script type="text/javascript" src="/app/components/editura/ctrl/EdituriCtrl.js"></script>
<script type="text/javascript" src="/app/components/editura/service/EdituriService.js"></script>

<!--Autori-->
<script type="text/javascript" src="/app/components/autor/ctrl/AutoriCtrl.js"></script>
<script type="text/javascript" src="/app/components/autor/service/AutoriService.js"></script>

<!--Categorii-->
<script type="text/javascript" src="/app/components/categorie/ctrl/CategoriiCtrl.js"></script>
<script type="text/javascript" src="/app/components/categorie/service/CategoriiService.js"></script>

<!--Shared-->
<script type="text/javascript" src="/app/components/shared/ctrl/ModalCtrl.js"></script>

<script type="text/javascript" src="/app/components/shared/services/UserNotificationService.js"></script>
<script type="text/javascript" src="/app/components/shared/services/WaitDialogService.js"></script>
<script type="text/javascript" src="/app/components/shared/services/HttpInterceptorService.js"></script>

<script type="text/javascript" src="/app/components/shared/directives/UserNotificationDirective.js"></script>
<script type="text/javascript" src="/app/components/shared/directives/WaitDialogDirective.js"></script>

<script type="text/javascript" src="/app/components/shared/services/UserNotificationService.js"></script>
<script type="text/javascript" src="/app/components/shared/services/WaitDialogService.js"></script>

</body>
</html>
