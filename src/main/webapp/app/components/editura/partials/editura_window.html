<div ng-controller="edituriCtrl">
    <div class="modal-header">
        <h3 class="modal-title" ng-if="editedObject.idEditura == 0">Adaugare editura</h3>
        <h3 class="modal-title" ng-if="editedObject.idEditura > 0">Editare editura [id: {{editedObject.idEditura}}]</h3>
    </div>
    <div class="modal-body">
        <div class="same-line padding-right-5">Nume editura:</div>
        <input type="text" class="border-solid width-40-percent same-line padding-left-5" data-ng-model="editedObject.numeEditura"/>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="ok(editedObject)">Save</button>
        <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
    </div>
</div>
