<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      ng-app="BooksManager"
      ng-controller="MainCtrl">
<head>
    <title>Books manager</title>

    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="app/favicon.ico" rel="shortcut icon" type="image/x-icon"/>
    <link rel="stylesheet" type="text/css" href="/app/css/app.css">
    <link rel="stylesheet" href="webjars/bootstrap/3.3.6/css/bootstrap.css"/>

    <!--See readme.md to see what you need to do in order to be able to use imports like these:

    <link rel="stylesheet" href="/app/bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="/app/bower_components/angular-ui-grid/ui-grid.js">

    <script src="/app/bower_components/jquery/dist/jquery.js"></script>
    <script src="/app/bower_components/angular/angular.js"></script>
    <script src="/app/bower_components/angular-ui-grid/ui-grid.js"></script>

    -->

    <link rel="stylesheet" href="webjars/angular-ui-grid/3.1.1/ui-grid.css"/>

    <script src="webjars/jquery/2.2.0/jquery.js"></script>
    <script src="webjars/angularjs/1.5.0/angular.js"></script>
    <script src="webjars/angular-ui-grid/3.1.1/ui-grid.js"></script>

    <script src="http://ui-grid.info/docs/grunt-scripts/csv.js"></script>
    <script src="http://ui-grid.info/docs/grunt-scripts/pdfmake.js"></script>
    <script src="http://ui-grid.info/docs/grunt-scripts/vfs_fonts.js"></script>
</head>
<body>

<div class="app-header">
    Books Manager
</div>

<uib-tabset type="tabs">
    <uib-tab ng-repeat="tab in tabNames"
             heading="{{tab.title}}"
             active="tab.active"
             disable="tab.disabled">
        <div ui-view="{{tab.route}}"></div>
    </uib-tab>
</uib-tabset>

<script src="webjars/bootstrap/3.3.6/js/bootstrap.js"></script>
<script src="webjars/angular-ui-bootstrap/1.1.1/ui-bootstrap-tpls.js"></script>
<script src="webjars/angular-ui-grid/3.1.1/ui-grid.js"></script>
<script src="webjars/angular-ui-router/0.2.17/angular-ui-router.js"></script>

<!--The main app-->
<script type="text/javascript" src="/app/js/BooksManager.js"></script>

<!--Controllers-->
<script type="text/javascript" src="/app/js/ctrl/MainCtrl.js"></script>
<script type="text/javascript" src="/app/js/ctrl/EdituriCtrl.js"></script>

<!--Services-->
<script type="text/javascript" src="/app/js/service/EdituriService.js"></script>

</body>
</html>
